name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check for TypeScript errors
        run: |
          echo "=== Checking for TypeScript errors ==="
          npx tsc --noEmit --skipLibCheck || echo "TypeScript check completed"

      - name: Check for duplicate imports
        run: |
          echo "=== Checking for duplicate imports ==="
          if grep -r "import.*useNavigate" src/ | wc -l | grep -q "2"; then
            echo "⚠️  Possible duplicate useNavigate imports found"
            grep -r "import.*useNavigate" src/
            exit 1
          else
            echo "✅ No duplicate useNavigate imports found"
          fi

      - name: Build site
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
