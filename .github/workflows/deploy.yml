name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug the build
        run: |
          echo "=== What's in the dist folder? ==="
          find dist/ -type f | head -20
          echo ""
          echo "=== index.html content ==="
          cat dist/index.html
          echo ""
          echo "=== Is main.tsx referenced? ==="
          if grep -q "main.tsx" dist/index.html; then
            echo "❌ PROBLEM: index.html references main.tsx"
            echo "This means Vite didn't process the file correctly"
          else
            echo "✅ Good: No main.tsx reference found"
          fi
          echo ""
          echo "=== JavaScript files ==="
          find dist/ -name "*.js" | head -10

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
