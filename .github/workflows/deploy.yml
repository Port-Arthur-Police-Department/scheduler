name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create environment variables
        run: |
          # Create .env file for build process
          cat > .env << EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ONESIGNAL_APP_ID=${{ secrets.VITE_ONESIGNAL_APP_ID }}
          VITE_APP_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/scheduler/
          EOF
          
          echo "âœ… Environment file created"
          echo "ðŸ“‹ .env contents (sanitized):"
          cat .env | sed 's/KEY=.*/KEY=***/' | sed 's/APP_ID=.*/APP_ID=***/'

      - name: Install dependencies
        run: |
          npm install

      - name: Build site
        run: npm run build
        env:
          # Pass environment variables to the build process
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ONESIGNAL_APP_ID: ${{ secrets.VITE_ONESIGNAL_APP_ID }}
          VITE_APP_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/scheduler/

      - name: Verify OneSignal in build output
        run: |
          echo "ðŸ” Checking build output..."
          if grep -q "OneSignal" dist/index.html; then
            echo "âœ… OneSignal found in build output"
          else
            echo "âŒ OneSignal not found in build output"
          fi
          
          echo ""
          echo "ðŸ” Checking for placeholders..."
          if grep -q "%%ONESIGNAL_APP_ID%%" dist/index.html; then
            echo "âŒ ERROR: Placeholder still exists!"
            echo "Index.html snippet:"
            grep -n "ONESIGNAL" dist/index.html
            exit 1
          else
            echo "âœ… No placeholders found"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
