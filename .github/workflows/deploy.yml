name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify ALL built files are present
        run: |
          echo "=== Complete dist folder contents ==="
          find dist/ -type f | sort
          echo ""
          echo "=== Checking for assets folder ==="
          if [ -d "dist/assets" ]; then
            echo "✅ Assets folder exists"
            echo "=== Assets folder contents ==="
            ls -la dist/assets/
          else
            echo "❌ ERROR: No assets folder found!"
            exit 1
          fi
          echo ""
          echo "=== index.html references ==="
          grep -o 'src="[^"]*"' dist/index.html || echo "No src attributes found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          # Add these to ensure all files are included
          allow_empty_commit: true
