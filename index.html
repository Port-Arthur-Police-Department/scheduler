<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="Port Arthur Police Department Officer Scheduling System" />
    
    <!-- Apple Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- Changed from black-translucent -->
    <meta name="apple-mobile-web-app-title" content="PAPD Scheduler">
    
    <!-- CORRECTED ICON PATHS (remove /public/ from all paths) -->
    <link rel="icon" href="/scheduler/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/scheduler/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/scheduler/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/scheduler/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/scheduler/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/scheduler/icons/icon-192.png">
    
    <!-- Windows Tile -->
    <meta name="msapplication-TileImage" content="/scheduler/icons/icon-192.png">
    <meta name="msapplication-TileColor" content="#1e40af">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Port Arthur PD - Officer Scheduler</title>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <!-- OneSignal Configuration -->
    <script>
      // First, check if we're in the right path
      console.log('üìç Current path:', window.location.pathname);
      
      // Clear any existing OneSignal
      window.OneSignalDeferred = undefined;
      window.OneSignal = undefined;
      
      // Load OneSignal SDK
      (function() {
        var w = window;
        var OneSignal = w.OneSignal || [];
        
        // Only initialize if not already done
        if (!w.OneSignalDeferred) {
          w.OneSignalDeferred = [];
          OneSignal.push(function() {
            console.log('üöÄ OneSignal SDK loaded, initializing...');
            
            // Wait for page to be fully ready
            setTimeout(async () => {
              try {
                await OneSignal.init({
                  appId: "3417d840-c226-40ba-92d6-a7590c31eef3",
                  safari_web_id: "web.onesignal.auto.1d0d9a2a-074d-4411-b3af-2aed688566e1",
                  
                  // CRITICAL: Correct GitHub Pages paths
                  serviceWorkerPath: '/scheduler/OneSignalSDKWorker.js',
                  serviceWorkerParam: { scope: '/scheduler/' },
                  
                  // Disable auto features for now
                  autoResubscribe: false,
                  autoRegister: false,
                  
                  // Disable all prompts initially
                  promptOptions: {
                    slidedown: {
                      enabled: false,
                      autoPrompt: false
                    }
                  },
                  
                  notifyButton: {
                    enabled: false
                  }
                });
                
                console.log('‚úÖ OneSignal initialized successfully');
                
                // Now OneSignal.getUserId should work
                setTimeout(async () => {
                  try {
                    const userId = await OneSignal.getUserId();
                    console.log('üë§ Current OneSignal User ID:', userId);
                    
                    if (!userId) {
                      console.log('üîÑ Officer not subscribed yet');
                    }
                  } catch (error) {
                    console.error('Error getting user ID:', error);
                  }
                }, 1000);
                
              } catch (error) {
                console.error('‚ùå OneSignal init failed:', error);
              }
            }, 1000);
          });
          
          // Save for later use
          w.OneSignal = OneSignal;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
