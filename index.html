<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/scheduler/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/scheduler/icon-192.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1e40af" />
    
    <title>Police Department Scheduler</title>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    <script>
      // OneSignal initialization
      window.OneSignal = window.OneSignal || [];
      
      // Initialize OneSignal
      OneSignal.push(function() {
        OneSignal.init({
          appId: "3417d840-c226-40ba-92d6-a7590c31eef3",
          safari_web_id: "web.onesignal.auto.1d0d9a2a-074d-4411-b3af-2aed688566e1",
          
          // IMPORTANT: Service worker path
          serviceWorkerPath: "/OneSignalSDKWorker.js",
          serviceWorkerParam: { scope: "/" },
          
          // Prompt settings
          promptOptions: {
            slidedown: {
              enabled: true,
              autoPrompt: false,
              timeDelay: 3,
              pageViews: 1,
              actionMessage: "Get police department shift alerts",
              acceptButtonText: "ALLOW",
              cancelButtonText: "NO THANKS"
            }
          },
          
          // Welcome notification
          welcomeNotification: {
            disable: false,
            title: "Port Arthur PD Notifications",
            message: "You'll receive shift alerts and emergency notifications"
          },
          
          notifyButton: {
            enable: false
          },
          
          // Settings for GitHub Pages
          allowLocalhostAsSecureOrigin: true,
          autoResubscribe: true,
          persistNotification: false,
          autoRegister: true,
          httpPermissionRequest: {
            enable: true
          }
        });
        
        console.log("âœ… OneSignal initialized in index.html");
        
        // Make OneSignal globally available
        window.OneSignalSDK = OneSignal;
        
        // Dispatch ready event
        document.dispatchEvent(new CustomEvent('onesignal:ready'));
      });
      
      // Error handling
      OneSignal.push(function() {
        OneSignal.on('notificationPermissionChange', function(permissionChange) {
          console.log('Permission changed:', permissionChange);
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
