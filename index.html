<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/scheduler/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="Port Arthur Police Department Officer Scheduling System" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PAPD Scheduler" />
    
    <!-- Manifest MUST be at root for PWA install prompt -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/scheduler/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/scheduler/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/scheduler/icons/apple-touch-icon-180x180.png" />
    
    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-TileImage" content="/scheduler/icons/mstile-144x144.png" />
    
    <title>Port Arthur PD - Officer Scheduler</title>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
      // Register service workers for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Register main service worker
          navigator.serviceWorker.register('/scheduler/service-worker.js', {
            scope: '/scheduler/'
          }).then(function(registration) {
            console.log('PWA Service Worker registered:', registration.scope);
          }).catch(function(error) {
            console.log('PWA Service Worker registration failed:', error);
          });
          
          // Register OneSignal worker
          navigator.serviceWorker.register('/scheduler/OneSignalSDKWorker.js', {
            scope: '/scheduler/'
          }).then(function(registration) {
            console.log('OneSignal Service Worker registered:', registration.scope);
          });
        });
      }
    </script>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <!-- OneSignal Configuration -->
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          await OneSignal.init({
            appId: "3417d840-c226-40ba-92d6-a7590c31eef3",
            safari_web_id: "web.onesignal.auto.1d0d9a2a-074d-4411-b3af-2aed688566e1",
            
            // GitHub Pages paths
            serviceWorkerPath: '/scheduler/OneSignalSDKWorker.js',
            serviceWorkerParam: { scope: '/scheduler/' },
            
            allowLocalhostAsSecureOrigin: true,
            autoResubscribe: true,
            
            promptOptions: {
              slidedown: {
                enabled: true,
                autoPrompt: true,
                timeDelay: 1,
                pageViews: 1
              }
            }
          });
          
          console.log('OneSignal initialized for PWA');
          
        } catch (error) {
          console.error('OneSignal init error:', error);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
