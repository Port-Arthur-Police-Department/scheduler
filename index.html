<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/scheduler/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base tag for GitHub Pages -->
    <base href="/scheduler/">
    
    <!-- Manifest -->
    <link rel="manifest" href="/scheduler/manifest.json" />
    
    <!-- OneSignal SDK - IMPORTANT: Use THIS version -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    
    <!-- OneSignal Configuration -->
    <script>
      var OneSignal = window.OneSignal || [];
      
      // PREVENT auto-init
      OneSignal.push(function() {
        OneSignal.SERVICE_WORKER_UPDATER_PATH = "/scheduler/OneSignalSDKUpdaterWorker.js";
        OneSignal.SERVICE_WORKER_PATH = "/scheduler/OneSignalSDKWorker.js";
        OneSignal.SERVICE_WORKER_PARAM = { scope: "/scheduler/" };
        
        // Don't auto-initialize - we'll do it manually
        OneSignal.init = function(options) {
          // Override options with our GitHub Pages paths
          const mergedOptions = {
            ...options,
            serviceWorkerPath: "/scheduler/OneSignalSDKWorker.js",
            serviceWorkerParam: { scope: "/scheduler/" },
            safari_web_id: "web.onesignal.auto.1d0d9a2a-074d-4411-b3af-2aed688566e1",
            allowLocalhostAsSecureOrigin: true,
            autoResubscribe: true
          };
          
          // Call original init with merged options
          return window.OneSignal.prototype.init.call(this, mergedOptions);
        };
      });
      
      // We'll initialize manually in App.tsx
    </script>
    
    <title>Port Arthur PD - Officer Scheduler</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
