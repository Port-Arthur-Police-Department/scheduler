<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/scheduler/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/scheduler/icon-192.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1e40af" />
    
    <title>Police Department Scheduler</title>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    <script>
      // Initialize OneSignalDeferred array
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      
      // Push initialization function
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          await OneSignal.init({
  appId: "3417d840-c226-40ba-92d6-a7590c31eef3",
  safari_web_id: "web.onesignal.auto.1d0d9a2a-074d-4411-b3af-2aed688566e1",
  
  // CRITICAL: Root paths for GitHub Pages
  serviceWorkerPath: '/OneSignalSDKWorker.js',
  serviceWorkerParam: { scope: '/' },
            
            // GitHub Pages specific settings
            allowLocalhostAsSecureOrigin: true,
            autoResubscribe: true,
            persistNotification: false,
            autoRegister: true,
            httpPermissionRequest: { enable: true },
            
            // Prompt settings
            promptOptions: {
              slidedown: {
                enabled: true,
                autoPrompt: false,
                timeDelay: 3,
                pageViews: 1,
                actionMessage: "Get police department shift alerts",
                acceptButtonText: "ALLOW",
                cancelButtonText: "NO THANKS"
              }
            },
            
            welcomeNotification: {
              disable: false,
              title: "Port Arthur PD Notifications",
              message: "You'll receive shift alerts and emergency notifications"
            },
            
            notifyButton: {
              enable: false
            }
          });
          
          console.log('✅ OneSignal initialized successfully');
          window.OneSignal = OneSignal;
          
          // Notify React that OneSignal is ready
          if (window.onOneSignalReady) {
            window.onOneSignalReady();
          }
          
        } catch (error) {
          console.error('❌ OneSignal initialization failed:', error);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
