<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="Port Arthur Police Department Officer Scheduling System" />
    
    <!-- Apple Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PAPD Scheduler">
    
    <!-- CORRECTED ICON PATHS -->
    <link rel="icon" href="/scheduler/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/scheduler/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/scheduler/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/scheduler/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/scheduler/icons/icon-192.png">

    <!-- Windows Tile -->
    <meta name="msapplication-TileImage" content="/scheduler/icons/icon-192.png">
    <meta name="msapplication-TileColor" content="#1e40af">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Port Arthur PD - Officer Scheduler</title>
    
    <!-- OneSignal SDK - Updated to v17 -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    
    <!-- OneSignal Configuration - FIXED -->
    <script>
      window.OneSignal = window.OneSignal || [];
      
      // Clear any previous OneSignal initialization
      if (window.OneSignalDeferred) {
        delete window.OneSignalDeferred;
      }
      
      // Set up OneSignal initialization
      OneSignal.push(function() {
        console.log('üöÄ OneSignal SDK loaded, initializing...');
        
        OneSignal.init({
          appId: "3417d840-c226-40ba-92d6-a7590c31eef3",
          safari_web_id: "web.onesignal.auto.1d0d9a2a-074d-4411-b3af-2aed688566e1",
          
          // CRITICAL: Correct service worker path for GitHub Pages
          serviceWorkerPath: "/scheduler/OneSignalSDKWorker.js",
          serviceWorkerParam: {
            scope: "/scheduler/"
          },
          
          // Path for the main service worker
          serviceWorkerUpdaterPath: "/scheduler/OneSignalSDKUpdaterWorker.js",
          
          // Important: Explicitly prompt users
          promptOptions: {
            slidedown: {
              enabled: true,
              autoPrompt: true,
              timeDelay: 3,
              pageViews: 1,
              actionMessage: "Stay informed about shift changes and emergencies",
              acceptButtonText: "ALLOW",
              cancelButtonText: "NO THANKS",
              acceptButtonColor: "#1e40af",
              cancelButtonColor: "#9ca3af"
            }
          },
          
          // Other options
          notifyButton: {
            enable: false
          },
          allowLocalhostAsSecureOrigin: true,
          autoResubscribe: true,
          
          // Your custom initialization code
          welcomeNotification: {
            disable: false,
            title: "Port Arthur PD Notifications",
            message: "You'll now receive shift alerts and emergency notifications"
          }
        }).then(function() {
          console.log('‚úÖ OneSignal initialized successfully');
          
          // Make OneSignal available globally
          window.OneSignal = OneSignal;
          
          // Check initial subscription status
          setTimeout(async () => {
            try {
              const isSubscribed = await OneSignal.isPushNotificationsEnabled();
              const userId = await OneSignal.getUserId();
              console.log('üì± Initial subscription check:', {
                isSubscribed,
                userId: userId || 'Not subscribed'
              });
            } catch (error) {
              console.warn('Initial check warning:', error);
            }
          }, 1500);
        }).catch(function(error) {
          console.error('‚ùå OneSignal init error:', error);
        });
      });
      
      console.log('üìç Current path:', window.location.pathname);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
