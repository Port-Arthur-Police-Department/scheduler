          serviceWorkerPath: '/scheduler/OneSignalSDKWorker.js',
          serviceWorkerParam: { scope: '/scheduler/' },
          
          allowLocalhostAsSecureOrigin: true,
          autoResubscribe: true,
          
          // Prompt after 5 seconds
          promptOptions: {
            slidedown: {
              enabled: true,
              autoPrompt: true,
              timeDelay: 5,
              pageViews: 1
            }
          }
        });
        
        console.log('OneSignal initialized');
