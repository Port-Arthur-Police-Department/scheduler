<script>
  // First, check if we're in the right path
  console.log('üìç Current path:', window.location.pathname);
  
  // Clear any existing OneSignal
  window.OneSignalDeferred = undefined;
  window.OneSignal = undefined;
  
  // Load OneSignal SDK
  (function() {
    var w = window;
    var OneSignal = w.OneSignal || [];
    
    // Only initialize if not already done
    if (!w.OneSignalDeferred) {
      w.OneSignalDeferred = [];
      OneSignal.push(function() {
        console.log('üöÄ OneSignal SDK loaded, initializing...');
        
        // Wait for page to be fully ready
        setTimeout(async () => {
          try {
            await OneSignal.init({
              appId: "3417d840-c226-40ba-92d6-a7590c31eef3",
              safari_web_id: "web.onesignal.auto.1d0d9a2a-074d-4411-b3af-2aed688566e1",
              
              // CRITICAL: Correct GitHub Pages paths
              serviceWorkerPath: '/scheduler/OneSignalSDKWorker.js',
              serviceWorkerParam: { scope: '/scheduler/' },
              
              // Disable auto features for now
              autoResubscribe: false,
              autoRegister: false,
              
              // Disable all prompts initially
              promptOptions: {
                slidedown: {
                  enabled: false,
                  autoPrompt: false
                }
              },
              
              notifyButton: {
                enabled: false
              }
            });
            
            console.log('‚úÖ OneSignal initialized successfully');
            
            // Now OneSignal.getUserId should work
            setTimeout(async () => {
              try {
                const userId = await OneSignal.getUserId();
                console.log('üë§ Current OneSignal User ID:', userId);
                
                if (!userId) {
                  console.log('üîÑ Officer not subscribed yet');
                  // You can manually trigger subscription later
                }
              } catch (error) {
                console.error('Error getting user ID:', error);
              }
            }, 1000);
            
          } catch (error) {
            console.error('‚ùå OneSignal init failed:', error);
          }
        }, 1000);
      });
      
      // Save for later use
      w.OneSignal = OneSignal;
    }
  })();
</script>

<!-- Load the SDK AFTER defining the initialization -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
